			</tr>
			<tr>
				<td id='day21'></td>
				<td id='day22'></td>
				<td id='day23'></td>
				<td id='day24'></td>

		<div class="form" id="form">
			<div class="form-content" id="form-content">
				<h3 id="formTitle">Add an Expense</h3>
				<div id="addedContent">
				</div>
				<button class="form-button" id="formConfirm" onclick="currentForm.save()">Confirm</button>
				<button class="form-button" onclick="formCancel()">Cancel</button>
			</div>
		</div>
		<div class="expenses">
			<button class="addExpense" onclick="addAnExpense()"> Add an Expense </button>
			<div class="expenseList">
				<ul id="expenseListItems">
				</ul>
			</div>
		</div>
		<div class="incomes">
			<button class="addIncome" onclick="addAnIncome()"> Add an Income </button>
			<div class="incomeList">
				<ul id="incomeListItems">
				</ul>
			</div>
		</div>
		<div class="starting-values">
			<p>Starting Date:
				<span class="starting-date" id="startingDate"></span>
			 </p>
			<p>Starting Money:
				<input type="number" class="starting-money" id="startingMoney" value="0">
			 </p>
		</div>
		<p>Ending Date:
			<span class="ending-date" id="endingDate"></span>
		</p>
		<div class="calculations">
			<p> Total: 
				<span id="total" class="total"></span>
			</p>
			<hr>
			<div class="estimatedMoneyList">
				<p> Incomes </p>
				<ul id="incomeEstimateList">
				</ul>
				<p> Expenses </p>
				<ul id="expenseEstimateList">
				</ul>
			</div>
		</div>
		<div class="serialization">
			<button onclick="savePage()">Save</button>
			<button onclick="promptFileSelect()">Load</button>
			<input  type="file" class="file-selector"id="fileSelector" onchange="fileSelected()">
		</div>
	</body>
</html>
